<ui:composition template="/pages/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"  >

	<ui:define name="title">Novo recurso</ui:define>
	
	<ui:define name="content">
		<section class="content-header">
           <h1>
            Cadastro de Recurso
            <small>novo!</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/EasyWayWeb/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Cadastro Recurso</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
		
		<div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <!-- form start -->
                 <h:form id="formUserNew">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="descResource">Descrição</label>
                      <h:inputText id="descResource" styleClass="form-control" value="#{controlResource.model.descResource}"></h:inputText>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <h:commandButton value="Cadastrar" action="#{controlResource.save}" styleClass="btn btn-primary"/>
                  </div>
               </h:form>
              </div><!-- /.box -->
          </div>
        </div>
        </section><!-- /.content -->
	</ui:define>
</ui:composition>
