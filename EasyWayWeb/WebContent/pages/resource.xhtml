<ui:composition template="/pages/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	
	<ui:define name="title">Usuários</ui:define>
	
	<ui:define name="content">
		<section class="content-header">
           <h1>
            Consulta de Recursos
            <small>novo!</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/EasyWayWeb/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Consulta Recurso</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
		
		<div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Lista de recursos do sistema</h3>
                  <div class="box-tools">
                    <div class="input-group">
                      <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Buscar"></input>
                      <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
					<f:view>
	            		<!-- <h1><h:outputText value="Integrando JSF com CSS" /></h1> -->
			            <h:form>
               			 <h:dataTable var="objResource" value="#{controlResource.allResource}"  styleClass="table table-hover"   headerClass="" >
               			  <h:column>
		                        <f:facet name="header">
		                            <h:outputText value="ID"/>
		                        </f:facet>
		                        <h:outputText value="#{objResource.idResource}"/>
		                    </h:column>
		                    <h:column>
		                        <f:facet name="header">
		                            <h:outputText value="Descrição"/>
		                        </f:facet>
		                        <h:outputText value="#{objResource.descResource}"/>
		                    </h:column>
		                </h:dataTable>
		            </h:form>
		        </f:view>          
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>
          </div>
        </section><!-- /.content -->
	</ui:define>
</ui:composition>
